name: Deploy to K3s

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

      - name: Docker Build and Push
        run: |
          docker build --platform=linux/amd64 -t oneadm/qq-bot:1.0 --push .


      - name: Install kubectl
        uses: Azure/setup-kubectl
        with:
          install-kubectl: true

      - name: Configure kubectl
        run: |
          kubectl config set-cluster k3s --server=https://119.91.222.75:6443 --insecure-skip-tls-verify=true
          kubectl config set-credentials  k3s -
          kubectl config set-context k3s --cluster=k3s --user=k3s
          kubectl config use-context k3s

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f ./Kubernetes-dev.yaml
        continue-on-error: true  # Continue even if applying manifests fails

      - name: Wait for deployment to stabilize
        run: |
          kubectl rollout status deployment/your-deployment-name -n your-namespace
        timeout-minutes: 5  # Adjust timeout as needed

      - name: Delete and re-apply Kubernetes manifests
        run: |
          kubectl delete -f ./Kubernetes-dev.yaml
          kubectl apply -f ./Kubernetes-dev.yaml
