name: Deploy to K3s

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
      - name: Build with Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2
          command: mvn clean package -DskipTests=true
      - name: Docker Login Build and Push
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          command: |
            docker build --platform=linux/amd64 -t oneadm/qq-bot:1.0 --push .

      - name: Configure kubectl
        uses: steebchen/kubectl@v2.0.0
        with:
          command: |
            config set-cluster k3s --server=https://119.91.222.75:6443 --insecure-skip-tls-verify=true
            config set-credentials  k3s --token=${{ secrets.K3S_TOKEN }}
            config set-context k3s --cluster=k3s --user=k3s
            config use-context k3s
            apply -f ./Kubernetes-dev.yaml
            delete -f ./Kubernetes-dev.yaml
            apply -f ./Kubernetes-dev.yaml

      
